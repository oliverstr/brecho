<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="confirm(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button *ngIf="showConfirmBtn" type="button" [class]="'btn ' + confirmBtnClass" (click)="confirm(true)">{{confirmBtnName}}</button>
  <button type="button" class="btn btn-default" (click)="confirm(false)">{{closeBtnName}}</button>
</div>
